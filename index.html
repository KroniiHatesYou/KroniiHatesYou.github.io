<head>
    <script>
    function Count(){
        var xhr = new XMLHttpRequest();
        xhr.open("GET", "https://api.countapi.xyz/hit/mysite.com/visits");
        xhr.responseType = "json";
        xhr.onload = function() {
            document.getElementById('visits').innerText = this.response.value;
        }
        xhr.send();
    }
    Count();
    </script>
    <style>
    .wrap{
        height : 100%;
        display : flex;
        justify-content : center;
        align-items : center;
    }
    
    </style>
    </head>
    <body style="background:#202D73d0;">
        <div class="wrap">
            <div>
               <center>
                  <h1 style="font-family:papyrus"><span id="visits"></span></h1>
                  <p style="font-family:papyrus">Global Gwak Counter</p>
               </center>
               <button type="button" onclick="Count()"><img src="button.png" alt="Button"></button>
           </div>
       </div>
    </body>
